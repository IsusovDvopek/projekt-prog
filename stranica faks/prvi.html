<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zodijaƒçki Karusel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    header {
      width: 100%;
      background: #222;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      margin-right: 30px;
    }

    .dropdown button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: #444;
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }

    .carousel-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 500px;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #222;
      border: 2px solid #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateY(calc(var(--i) * 30deg)) translateZ(200px);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 2;
      padding: 0.5rem;
      background: transparent;
      border: none;
      color: white;
    }

    .arrow.left {
      left: -100px;
    }

    .arrow.right {
      right: -100px;
    }

    button img {
      height: 50px;
      width: 50px;
    }

    img {
      height: 100px;
    }

    .description {
      text-align: center;
      max-width: 300px;
      margin-top: 20px;
      min-height: 100px;
    }

    .description h2 {
      margin: 0;
      font-size: 24px;
    }

    .description p {
      font-size: 16px;
      margin-top: 10px;
      color: #ccc;
    }

    .my-sign-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    body {
    margin: 0;
    font-family: sans-serif;
    background: #000;
    color: white;
    overflow: hidden;
    position: relative;
    }

    .starry-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    z-index: -1;
    overflow: hidden;
    }

    .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
    }

    .shooting-star {
    position: absolute;
    width: 2px;
    height: 80px;
    background: linear-gradient(white, transparent);
    opacity: 0;
    transform: rotate(45deg);
    animation: shoot 3s infinite;
    }

    @keyframes shoot {
    0% {
        top: -100px;
        left: 100%;
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        top: 100%;
        left: -100px;
        opacity: 0;
    }
    }

  </style>
</head>
<body>


  <header>
    <div class="title">Zodijak</div>
    <div class="dropdown">
      <button>‚ò∞ Izbornik</button>
    <div class="dropdown-content">
        <a href="#" onclick="showCarousel()">üè† Poƒçetna</a>
        <a href="#">‚öôÔ∏è Postavke</a>
        <a href="#" onclick="showMySign()">üîÆ Moj znak</a>
    </div>
    </div>
  </header>
  <div class="starry-background" id="starfield"></div>
  <div class="main">
    <div class="carousel-wrapper" id="carouselSection">
      <div class="container">
        <button class="arrow left" onclick="rotateCarousel(-1)">
          <img src="left.png" alt="lijevo">
        </button>

        <div class="carousel" id="carousel">
          <div class="card" style="--i:0" data-sign="Ovan"><img src="znak/ovan.png" alt="Ovan"></div>
          <div class="card" style="--i:1" data-sign="Bik"><img src="znak/bik.png" alt="Bik"></div>
          <div class="card" style="--i:2" data-sign="Blizanci"><img src="znak/blizanci.png" alt="Blizanci"></div>
          <div class="card" style="--i:3" data-sign="Rak"><img src="znak/rak.png" alt="Rak"></div>
          <div class="card" style="--i:4" data-sign="Lav"><img src="znak/lav.png" alt="Lav"></div>
          <div class="card" style="--i:5" data-sign="Djevica"><img src="znak/djevica.png" alt="Djevica"></div>
          <div class="card" style="--i:6" data-sign="Vaga"><img src="znak/vaga.png" alt="Vaga"></div>
          <div class="card" style="--i:7" data-sign="≈†korpija"><img src="znak/skorpija.png" alt="≈†korpija"></div>
          <div class="card" style="--i:8" data-sign="Strijelac"><img src="znak/strijelac.png" alt="Strijelac"></div>
          <div class="card" style="--i:9" data-sign="Jarac"><img src="znak/jarac.png" alt="Jarac"></div>
          <div class="card" style="--i:10" data-sign="Vodenjak"><img src="znak/vodenjak.png" alt="Vodenjak"></div>
          <div class="card" style="--i:11" data-sign="Ribe"><img src="znak/ribe.png" alt="Ribe"></div>
        </div>

        <button class="arrow right" onclick="rotateCarousel(1)">
          <img src="right.png" alt="desno">
        </button>
      </div>

      <div class="description">
        <h2 id="sign-name">Ovan</h2>
        <p id="sign-description">Strastveni i energiƒçni, prirodni voƒëe puni inicijative.</p>
      </div>
    </div>

    <div class="my-sign-section" id="mySignSection">
      <h2>Odaberi datum roƒëenja:</h2>
      <input type="date" id="birthDate" onchange="showZodiacFromDate()" />
      <div class="description">
        <h2 id="your-sign"></h2>
        <p id="your-description"></p>
      </div>
    </div>
  </div>

  <script>
    let angle = 0;
    let index = 0;
    const signs = [
      "Ovan", "Bik", "Blizanci", "Rak", "Lav", "Djevica",
      "Vaga", "≈†korpija", "Strijelac", "Jarac", "Vodenjak", "Ribe"
    ];

    const descriptions = {
      "Ovan": "Strastveni i energiƒçni, prirodni voƒëe puni inicijative.",
      "Bik": "Pouzdani, strpljivi i praktiƒçni, vole udobnost.",
      "Blizanci": "Komunikativni, radoznali i duhoviti.",
      "Rak": "Emotivni, bri≈æni i povezani s obitelji.",
      "Lav": "Samouvjereni, kreativni i roƒëeni voƒëe.",
      "Djevica": "Analitiƒçni, precizni i marljivi.",
      "Vaga": "Pravedni, estetski nastrojeni i diplomatski.",
      "≈†korpija": "Strastveni, odluƒçni i intuitivni.",
      "Strijelac": "Avanturistiƒçki, optimistiƒçni i iskreni.",
      "Jarac": "Ambiciozni, disciplinirani i pouzdani.",
      "Vodenjak": "Inovativni, neovisni i humanitarni.",
      "Ribe": "Intuitivni, suosjeƒáajni i umjetniƒçki nastrojeni."
    };

    function rotateCarousel(direction) {
      angle += direction * -30;
      index = (index + direction + 12) % 12;
      document.getElementById("carousel").style.transform = `rotateY(${angle}deg)`;
      updateText();
    }

    function updateText() {
      const sign = signs[index];
      document.getElementById("sign-name").textContent = sign;
      document.getElementById("sign-description").textContent = descriptions[sign] || "Nema opisa.";
    }

    function showMySign() {
      document.getElementById("carouselSection").style.display = "none";
      document.getElementById("mySignSection").style.display = "flex";
    }

    function showZodiacFromDate() {
      const input = document.getElementById("birthDate").value;
      const date = new Date(input);
      const month = date.getMonth() + 1;
      const day = date.getDate();

      const zodiac = getZodiacSign(day, month);
      document.getElementById("your-sign").textContent = zodiac;
      document.getElementById("your-description").textContent = descriptions[zodiac] || "Nepoznat znak.";
    }

    function getZodiacSign(day, month) {
      if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) return "Ovan";
      if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) return "Bik";
      if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return "Blizanci";
      if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return "Rak";
      if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return "Lav";
      if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return "Djevica";
      if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return "Vaga";
      if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return "≈†korpija";
      if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return "Strijelac";
      if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) return "Jarac";
      if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) return "Vodenjak";
      if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) return "Ribe";
      return "Nepoznat";
    }
    function showCarousel() {
        document.getElementById("carouselSection").style.display = "flex";
        document.getElementById("mySignSection").style.display = "none";
    }


    updateText(); 
  </script>
<script>
  const starfield = document.getElementById("starfield");

  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.width = `${Math.random() * 2 + 1}px`;
    star.style.height = star.style.width;
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDuration = `${Math.random() * 3 + 2}s`;
    starfield.appendChild(star);
  }

  for (let i = 0; i < 5; i++) {
    const shootingStar = document.createElement("div");
    shootingStar.className = "shooting-star";
    shootingStar.style.top = `${Math.random() * 50}%`;
    shootingStar.style.left = `${100 + Math.random() * 100}px`;
    shootingStar.style.animationDelay = `${Math.random() * 10}s`;
    starfield.appendChild(shootingStar);
  }
</script>

</body>
</html>
