<style> 
.subscribe{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
}

.subscribe:hover{
opacity: 0.8;
}

.subscribe:active{
    opacity: 0.5;
}

.join{
    background-color: white;
    color: rgb(0, 157, 255);
    border-color: rgb(0, 157, 255);
    height: 36px;
    width: 62px;
    border-style: solid;
    cursor: pointer;
    border-width: 1px;
    margin-right: 8px;
    transition: background-color 0.25s, color 0.25s;
}

.join:hover{
color: white;
background-color: rgb(0, 157, 255);
}

.join:active{
opacity: 0.7;
}

.tweet{
    background-color: rgb(57, 208, 250);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius:18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.25s;
}

.tweet:hover{
box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.40);
}

.tweet:active{
opacity: 0.7;
box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.40);
}

</style>


<button class="subscribe">
    subscribe
</button>


<button class="join">
    join
</button>

<button class="tweet">
    tweet
</button>
